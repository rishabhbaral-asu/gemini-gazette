name: Daily Gazette Printer

on:
  schedule:
    - cron: '0 12 * * *' 
  workflow_dispatch:

# Essential permissions for direct deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 newspaper3k lxml_html_clean

      - name: Generate Newspaper
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python scripts/daily_gazette.py

      # Step A: Save the update back to your repository (History)
      - name: Commit and Push
        run: |
          git config --global user.name 'GeminiBot'
          git config --global user.email 'bot@noreply.github.com'
          git add index.html
          git commit -m "Extra! Extra! Fresh Ink!" || exit 0
          git push origin main --force

      # Step B: Explicitly tell GitHub to put this file live
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Uploads the folder containing your new index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
