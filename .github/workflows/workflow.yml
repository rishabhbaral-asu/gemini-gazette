name: Daily Gazette Printer

on:
  schedule:
    - cron: '0 12 * * *' # Runs every day at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4  # <--- Added beautifulsoup4 here

      - name: Generate Newspaper
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python scripts/generate_gazette.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GeminiBot'
          git config --global user.email 'bot@noreply.github.com'
          git add index.html
          git commit -m "Extra! Extra! Fresh Ink!" || exit 0
          git push origin main --force
