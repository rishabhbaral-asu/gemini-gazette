name: Daily Gazette Printer

on:
  schedule:
    - cron: '0 */6 * * *' # Runs at 00:00, 06:00, 12:00, and 18:00 UTC
  workflow_dispatch:

# REQUIRED: Permissions for the token to deploy
permissions:
  contents: write
  pages: write
  id-token: write

# Prevent multiple deployments from overlapping
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 newspaper3k lxml_html_clean

      - name: Generate Newspaper
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python scripts/daily_gazette.py

      - name: Commit and Push Updated Index
        run: |
          git config --global user.name 'GeminiBot'
          git config --global user.email 'bot@noreply.github.com'
          git add index.html
          git commit -m "Extra! Extra! Fresh Ink!" || exit 0
          git push origin main --force

      # NEW: This "uploads" the folder to GitHub's staging area
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Serves everything in your root folder (including index.html)

      # NEW: This officially pushes it to the live web server
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
